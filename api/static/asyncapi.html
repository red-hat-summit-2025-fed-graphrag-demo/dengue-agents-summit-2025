<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dengue Agents API - AsyncAPI Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/@asyncapi/react-component@1.0.0-next.48/styles/default.min.css">
    <link rel="shortcut icon" href="https://fastapi.tiangolo.com/img/favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        .navbar-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .navbar-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .navbar-links .active {
            background-color: #62a8e8;
        }
        #asyncapi {
            height: calc(100vh - 56px);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">Dengue Agents API</div>
        <div class="navbar-links">
            <a href="/docs">OpenAPI (Swagger UI)</a>
            <a href="/asyncapi-docs" class="active">AsyncAPI</a>
            <a href="/redoc">ReDoc</a>
        </div>
    </div>
    <div id="asyncapi"></div>

    <script src="https://unpkg.com/@asyncapi/react-component@1.0.0-next.48/browser/standalone/index.js"></script>
    <script>
        window.onload = function() {
            AsyncApiStandalone.render({
                schema: {
                    url: '/asyncapi.yaml',
                    options: {
                        method: 'GET'
                    }
                },
                config: {
                    show: {
                        sidebar: true,
                    }
                }
            }, document.getElementById('asyncapi'));
        }
    </script>
</body>
</html>
